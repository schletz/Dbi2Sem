version: '3'

services:
  oracledb:
    container_name: oraclecontainer
    environment: 
      ORACLE_PWD: oracle
      ORACLE_SID: sid
      ORACLE_PDB: pdb
    image: b5ea82fdf326 # the image-id is likely different on your machine!
                        # look it up by typing `docker images` into a console
    ports:
    - 1521:1521
    - 5500:5500
    volumes:
    - oracle-volume:/opt/oracle/oradata

  # other potential services interacting with the db can be added here 

volumes:
    oracle-volume: # auto generated by docker-compose


